<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Image Popup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


    <h1 class="project-title">Image Popup Preview</h1>


  <div class="image-container">
    <img
      src="slide1.png"
      alt="Preview"
      class="center-image"
      onclick="openPopup()"
    />
  </div>

  <!-- Popup Section -->
  <div id="imagePopup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <div class="popup-content">
      <img id="popup-image" alt="Popup Enlarged" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
